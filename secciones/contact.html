<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon/favicon.ico">
	<link rel="stylesheet" href="../css/estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d9cc768def.js" crossorigin="anonymous"></script>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>Contact</title>
</head>
<body class="fondoSecciones">
	<!-- fila de logo + nav --> 
	<header class="menuPrincipal">
		<div class="logo"><img src="../imagenes/logo.png" alt="Logo"></div>
		<div class="navDiv"> 	
			<nav class="menuNav1">
				<ul  class="ulMenu">
					<li><a href="../index.html">Home</a></li>
					<li><a href="../secciones/aboutme.html">About</a></li>
					<li><a href="../secciones/services.html">Services</a></li>
					<li><a href="../secciones/projects.html">Projects</a></li>
					<li><a href="../secciones/contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- cierre de fila logo + nav -->
	<!-- fila de información de mi sitio -->
	<main>
			<section>
				<h2 class="titulos">Consult for our services</h2>
			</section>
			<div class="contactBox">
				<div>
					<div>
						<div class="contact-page">
							<h3 class="contactMe">Complete the <span class="colorDoble">FORM</span></h3>
							<form>
								<p class="contactColor">
									<label for="fullname">Full name</label>
									<input type="text" name="fullname">
								</p>
								<p class="contactColor">
									<label for="telefono">Phone</label>
									<input type="tel" name="telefono">
								</p>
								<p class="contactColor">
									<label for="languages">Languages</label>
									<input type="text" name="languages">
								</p>
								<p class="contactColor">
									<label for="date">Estimated date</label>
									<input type="datetime-local" name="date">
								</p>
								<p class="contactColor">
									<label for="country">Country</label>
									<input type="text" name="country">
								</p>
								<p class="contactColor">
									<label for="budget">Budget</label>
									<input type="text" name="budget">
								</p>
								<p class="block">
									<label for="email">Email</label>
									<input type="email" name="email">
								</p>
								<p class="block">
									<label for="details">Project details</label>
									<input type="text" name="details">
								</p>
								<p class="block">
									<button type="submit">
										Send
									</button>
								</p>
							</form>	
						</div>
					</div>
				</div>
			</div>
	</main>
	<!-- finaliza información de mi sitio -->
	<!-- inicio de footer -->
	<footer class="piePagina">
		<div class="grupo-1">
			<div class="box">
				<figure>
						<a href="#">
							<img src="../imagenes/logo.png" alt="logoPieDePagina">
						</a>
				</figure>
			</div>
			<div class="box">
				<div class="content">
					<div class="contact-wrapper">
						<div class="contact-form">
							<h3 class="contactMe"><span class="colorDoble">Fast</span> Contact</h3>
							<form>
								<p class="contactColor">
									<label for="fullname">Full name</label>
									<input type="text" name="fullname">
								</p>
								<p class="contactColor">
									<label for="telefono">Phone</label>
									<input type="tel" name="telefono">
								</p>
								<p class="block">
									<label for="email">Email</label>
									<input type="email" name="email">
								</p>
								<p class="block">
									<button type="submit">
										Send
									</button>
								</p>
							</form>	
						</div>
					</div>
				</div>
			</div>
			<div class="box">
				<h2>SOCIAL NETWORKS</h2>
				<div class="red-social">
					<a href="https://www.instagram.com" class="fa fa-instagram" target="_blank"></a>
					<a href="https://www.twitter.com" class="fa fa-twitter" target="_blank"></a>
					<a href="https://www.github.com/lfarias03/" class="fa fa-github" target="_blank"></a>
					<a href="https://www.linkedin.com/in/lucas-farias-profile/" class="fa fa-linkedin" target="_blank"></a>
				</div>
			</div>
		</div>
			<div class="grupo-2">
				<small>&copy; 2022 <b>FariasDEV</b> Todos los derechos reservados.</small>
			</div>	
	</footer>
</body>
</html>
